<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Portfolio</title>
  <link href="./dist/output.css" rel="stylesheet" />
</head>
<body class="bg-darkBg text-white font-sans min-h-screen p-8">

  <main class="max-w-4xl mx-auto text-center">

    <!-- Profile Picture with Neon Glow -->
    <div class="inline-block p-2 rounded-full shadow-neon mb-6">
      <img src="https://i.pravatar.cc/150" alt="Profile" class="w-36 h-36 rounded-full border-4 border-neonBlue" />
    </div>
    <div id="root"></div>


    <!-- Name and Role -->
    <h1 class="text-5xl font-extrabold text-neonBlue mb-2">Hi, I'm Amelia</h1>
    <p class="text-gray-300 text-xl mb-10">Frontend Developer | UI Designer</p>

    <!-- Services and Tech -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-gray-900 p-6 rounded-lg shadow-neon">
        <h2 class="text-neonBlue text-2xl mb-4 font-semibold">Services</h2>
        <ul class="space-y-2 text-gray-300">
          <li>UI/UX Design</li>
          <li>Web Development</li>
          <li>Brand Identity</li>
        </ul>
      </div>
      <div class="bg-gray-900 p-6 rounded-lg shadow-neon">
        <h2 class="text-neonBlue text-2xl mb-4 font-semibold">Technologies</h2>
        <ul class="space-y-2 text-gray-300">
          <li>React</li>
          <li>Tailwind CSS</li>
          <li>Figma</li>
        </ul>
      </div>
    </section>

    <!-- Contact Links -->
    <footer class="mt-16 space-x-6">
      <a href="#" class="text-neonBlue hover:underline">GitHub</a>
      <a href="#" class="text-neonBlue hover:underline">LinkedIn</a>
      <a href="#" class="text-neonBlue hover:underline">Twitter</a>
    </footer>

  </main>

</body>
</html>
